<html>
  <head>
    <meta charset="utf-8">
    <title>Geochart GeoJSON - Brazil example page</title>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!--
      Note: its recommended that you get a MAPS_API_KEY to your project.
      See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
    -->
    <!--<script src="https://maps.googleapis.com/maps/api/js?key=MAPS_API_KEY"></script>-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY"></script>
    <script type="text/javascript" src="../js/geochart-geojson.js"></script>

    <script type="text/javascript">
      google.charts.load("current");
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {

        // Create and populate a data table
        var data = new google.visualization.DataTable();
        data.addColumn("string", "State");
        data.addColumn("number", "Value");
        data.addRows([
          ["São Paulo", 336],
          ["Rio de Janeiro", 78],
          ["Paraná", 69],
          ["Minas Gerais", 67],
          ["Rio Grande do Sul", 55],
          ["Santa Catarina", 50],
          ["Ceará", 25],
          ["Pernambuco", 22],
          ["Distrito Federal", 20],
          ["Bahia", 19],
          ["Goiás", 15],
          ["Espírito Santo", 11],
          ["Alagoas", 7],
          ["Maranhão", 7],
          ["Paraíba", 7],
          ["Rio Grande do Norte", 6],
          ["Mato Grosso", 5],
          ["Sergipe", 5],
          ["Amazonas", 3],
          ["Acre", 2],
          ["Mato Grosso do Sul", 2],
          ["Pará", 2],
          ["Piauí", 2],
          ["Amapá", 1],
          ["Rondônia", 1],
          ["Roraima", 1],
          ["Tocantins", 1]
        ]);

        // Instantiate our Geochart GeoJSON object
        var vis = new geochart_geojson.GeoChart(document.getElementById("mydiv"));

        // Set Geochart GeoJSON options
        var options = {
          mapsOptions: {
            center: {lat: -16, lng: -53},
            zoom: 4
          },
          geoJson: "brazil.geojson",
          geoJsonOptions: {
            idPropertyName: "name"
          },
          colorAxis: {colors: ["#fafdff", "#3366cc"]},
          legend: {position: "RIGHT_TOP"}
        };

        vis.draw(data, options);
      }
    </script>
  </head>

  <body>
    <div id="mydiv" style="width: 600px; height: 560px;"></div>
  </body>
</html>
